activite:
    titre: Activities that will be pursued in the ZRR

candidat:
    important: IMPORTANT

    texte: Joinde à ce formulaire un descriptif complet et détaillé du sujet de la mission,
        une copie de la pièce d'identité(carte d'identité ou passeport), un CV numérique
        complet sans ruptuere de date faisant apparaître les diplômes, titres, travaux et
        l'expérience professionnelle; ainsi que les documents relatifs au financement.
        Uniquement en format .pdf.

    donnees: Les données collectées dans le formulaire font l'objet d'un traitement de données à caractère personnel,
                conforment aux articles 39 et 40 de la loi n° 78-17 du 6 janvier 1978 modifiée relative à l'informatique, aux fichiers et aux libertés.

